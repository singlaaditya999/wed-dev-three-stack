<!DOCTYPE html>
<html>
<body>

<h2>First JavaScript</h2>

<p id="demo">We Dont Know HTML:(</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Now we Know!"'>Change Content!</button>
<input type="button" name="mybutton2" 	value="Change Size" onclick='document.getElementById("demo").style.fontSize = "35px"' />
<input type="button" name="mybutton3" 	value="Change Color" onclick='document.getElementById("demo").style.color = "red"' />
<input type="button" name="mybutton4" 	value="Hide" onclick='document.getElementById("demo").style.display = "none"' />
<input type="button" name="mybutton5" 	value="Seek" onclick='document.getElementById("demo").style.display = "block"' />

</body>
</html>
