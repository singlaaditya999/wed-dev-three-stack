<!DOCTYPE html>

<html>
   <head>
      <title>A simple HTML5 table</title>
   </head>

   <body>
<font size=24>
<center>
      <table border = "1">

         <caption><strong>Roll No. and 
		    Names</strong></caption>

         <thead>
            <tr> 
               <th>Roll No.</th> <!-- insert a heading cell -->
               <th>Name</th>
            </tr>
         </thead>

         <tfoot>
            <tr>
               <th>Total</th>
               <th>5</th>
            </tr>
         </tfoot>

         <!-- all table content is enclosed -->
         <!-- within the <tbody> -->
         <tbody>
            <tr>
               <td>101</td> <!-- insert a data cell -->
               <td>Ajay Kumar</td>
            </tr>
	    <tr>
               <td>102</td> <!-- insert a data cell -->
               <td>Anil Gupta</td>
            </tr>
            <tr>
               <td>103</td> <!-- insert a data cell -->
               <td>Rani Jain</td>
            </tr>
            <tr>
               <td>104</td> <!-- insert a data cell -->
               <td>Sunil Gupta</td>
            </tr>
            <tr>
               <td>105</td> <!-- insert a data cell -->
               <td>Yamini Rani</td>
            </tr>
                        
         </tbody>
      </table>
   </body>
</html>
